
<div  class="container-fluid" style="padding-top:10px;padding-bottom:10px;background-color: #ee696b0e;">
    <div class="container pt-5" style="position:relative;">
      <h5 class="d-inline-block">FEATURED GAMES</h5>
      <div class="row " style="justify-content: center;" >
        <ng-container *ngFor="let game of Games;" >
          <div  class="col-6 col-md-6 col-lg-3 mt-5" data-aos="flip-left">
            <div class="myCard"  style="width: fit-content;height:100%;"  >
              <img class="card-img-top"  src="{{game.banner_medium}}" alt="Game Banner Medium"> 
              <div class="text-center">
                <p>{{game.title}}</p>
            </div>
            </div>
            
          </div>
        </ng-container>
      </div>
  </div>

  <div class="container" style="margin-top:40px;margin-bottom: 30px;">
    <!-- <h5 class="d-inline-block ">RECOMMENDED GAMES</h5> -->
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let game of Games;">
          <ng-template  carouselSlide >
            <div class="myCard">
                <img [src]="game.banner_medium">
            </div>
            
          </ng-template>
          
        </ng-container>
    
      </owl-carousel-o>
  </div>
