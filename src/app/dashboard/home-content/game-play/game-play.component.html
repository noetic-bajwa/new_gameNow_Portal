
<div class="container" style="overflow-x: hidden;overflow-y:hidden;">
    <div class="row" style="justify-content: center;">
        <div  class="col text-center">
        
            <h5   class="myHeading"> </h5>
            
        
        </div>
    </div>
    
    <div class="row" style="justify-content: center;" >
 
            <ng-container  *ngFor="let game of AllGames;">
              <div class="col-12 col-md-4 col-lg-4" *ngIf="game.id.includes(gameId)">
                <div >
                    <!-- <iframe [src]="urlSafe(game.url)">

                    </iframe> -->
                  
                  
                    <img class="card-img-top"  src="{{game.banner_medium}}" alt="Game Banner">  
                  <div class="text-center"> 
                      <p class="gameTitle">{{game.title}}</p>
                  </div> 
                  </div> 
                </div>
            </ng-container>
         
    
    </div>
</div>
