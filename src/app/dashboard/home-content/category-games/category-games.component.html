<div class="text-center">
        
    <h5 [routerLink]="['/Adventure']" class="myHeading"><i class="fa fa-hiking myGameIcon"></i>ADVENTURE GAMES <i class="fa fa-chevron-right myChevronRight"></i></h5>

</div>
<swiper
[loop]="true"
[effect]="'flip'"
[grabCursor]="true"
[pagination]="true"
[lazy]="true"
[navigation]="true"
[flipEffect]="{
  slideShadows: false
}"

[autoplay]="{
  delay: 300000,
  disableOnInteraction: true
}"
[pagination]="{
    dynamicBullets: true,
    clickable: true
  }"
class=""

>
<ng-container *ngFor="let game of AllGames;">
<ng-template swiperSlide *ngIf="game.genres.includes('Adventure')">
  <div [routerLink]="['/Adventure',game.id]">
    <img class="card-img-top swiper-lazy"  [attr.data-src]="game.banner_medium" alt="Game Banner">  
    <div class="text-center"> 
        <p class="gameTitle">{{game.title}}</p>
    </div>  
  </div>
  <div class="swiper-lazy-preloader swiper-lazy-preloader-white text-center" ></div> 
</ng-template>
</ng-container>
</swiper>
