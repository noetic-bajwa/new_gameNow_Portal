
<div class="container" style="overflow-x: hidden;overflow-y:hidden;">
    <div class="row" style="justify-content: center;">
        <div  class="col text-center">
        
            <h5   class="myHeading"><i routerLink="/" class="fa fa-chevron-left myChevron"></i>{{category}} Games</h5>
            
        
        </div>
    </div>
    
    <div class="row" style="justify-content: center;" >
 
            <ng-container  *ngFor="let game of AllGames;">
              <div class="col-12 col-md-4 col-lg-4" *ngIf="game.genres.includes(category)">
                <div [routerLink]="[game.id]">
                  <img class="card-img-top"  src="{{game.banner_medium}}" alt="Game Banner Medium">  
                  <div class="text-center"> 
                      <p class="gameTitle">{{game.title}}</p>
                  </div> 
                  </div> 
                </div>
            </ng-container>
         
    
    </div>
</div>
